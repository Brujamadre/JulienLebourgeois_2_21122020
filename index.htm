<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reservia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
</head>
<body>

    <header>

        <div id="logonnav">
            <img id="logo" src="Docs/images/logo/Reservia.png">
        </div>

        <nav>
            <span class="navigation">
                <a href="#hebergement">Hébergements</a>
            </span>
            <span class="navigation">
                <a href="#activite">Activités</a>
            </span>
            <span>
                <a id="inscription" href="">S'inscrire</a>
            </span>
        </nav>

    </header>

    <main>

        <section>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h5>En plein centre ville ou en pleine nature</h5>
            <div id="recherche">
                <div id="placeicone">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" value="Marseille, France">
                <button id="recherchebutton">Rechercher</button>
            </div>

            <div id="filtres">
                <p>Filtres</p>
                <div class="filtre">
                    <div class="icone">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <span>Economique</span>
                </div>
                <div class="filtre">
                    <div class="icone">
                        <i class="fas fa-child"></i>
                    </div>
                    <span>Familiale</span>
                </div>  
                <div class="filtre">
                    <div class="icone">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span>Romantique</span>
                </div>  
                <div class="filtre">
                    <div class="icone">
                        <i class="fas fa-dog"></i>
                    </div>
                    <span>Animaux autorisés</span>
                </div>             
            </div>
            <div id="info">
                <i class="fas fa-info-circle"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>

        <section id="hebergement"></section>

        <section id="activite"></section>

    </main>

    <footer></footer>
    
</body>
</html>
